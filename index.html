<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon RPG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
            <span class="stat">Inventory: <strong><span id="inventoryText">stick</span></strong></span> <!-- Added inventory -->
        </div>
        <p id="text"></p>
        <div id="monsterStats" style="display: none;">
            <span class="stat">Monster: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="buttons">
            <button id="button1"></button>
            <button id="button2"></button>
            <button id="button3"></button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
